{% extends 'dashbord.html' %}

{% block body %}
  <body>
    <!-- Main container -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Change Your Password</h2>

        <form method="post" action="/change_pswd">
          <!-- Current Password -->
          <div class="mb-3 position-relative">
            <label for="curr_pswd" class="form-label">Current Password</label>
            <div class="input-group">
              <input type="password" id="curr_pswd" name="old" class="form-control" required autocomplete="off" />
              <span class="input-group-text" id="eye_curr_pswd">
                <i class="fa fa-eye"></i>
              </span>
            </div>
          </div>

          <!-- New Password -->
          <div class="mb-3 position-relative">
            <label for="new_pswd" class="form-label">New Password</label>
            <div class="input-group">
              <input type="password" id="new_pswd" name="new" class="form-control" required />
              <span class="input-group-text" id="eye_new_pswd">
                <i class="fa fa-eye"></i>
              </span>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3 position-relative">
            <label for="conf_pswd" class="form-label">Confirm Password</label>
            <div class="input-group">
              <input type="password" id="conf_pswd" name="confirm" class="form-control" required autocomplete="off" />
              <span class="input-group-text" id="eye_conf_pswd">
                <i class="fa fa-eye"></i>
              </span>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100">Change Password</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Font Awesome CDN for eye icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Script to toggle password visibility -->
    <script>
      // Function to toggle password visibility
      function togglePasswordVisibility(inputId, iconId) {
        var passwordField = document.getElementById(inputId);
        var icon = document.getElementById(iconId).querySelector('i');

        if (passwordField.type === "password") {
          passwordField.type = "text";   // Change to text for visibility
          icon.classList.remove("fa-eye");   // Change icon to slash eye
          icon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";  // Change back to password type
          icon.classList.remove("fa-eye-slash");  // Change icon back to eye
          icon.classList.add("fa-eye");
        }
      }

      // Adding event listeners to each icon to toggle visibility
      document.getElementById('eye_curr_pswd').addEventListener('click', function() {
        togglePasswordVisibility('curr_pswd', 'eye_curr_pswd');
      });

      document.getElementById('eye_new_pswd').addEventListener('click', function() {
        togglePasswordVisibility('new_pswd', 'eye_new_pswd');
      });

      document.getElementById('eye_conf_pswd').addEventListener('click', function() {
        togglePasswordVisibility('conf_pswd', 'eye_conf_pswd');
      });
    </script>

    <style>
      /* Container to center the form */
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Styling for the card */
      .card {
        max-width: 400px;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      /* Styling for form elements */
      .form-label {
        font-size: 14px;
        color: #555;
      }

      .form-control {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        font-size: 14px;
      }

      .form-control:focus {
        border-color: #007bff;
        outline: none;
      }

      /* Styling for the eye icon inside the input group */
      .input-group-text {
        cursor: pointer;
        background-color: transparent;
        border: none;
        color: #6c757d;
      }

      /* Ensure the icon is centered vertically */
      .input-group-text i {
        font-size: 1.2rem;
        margin: 0;
      }

      /* Button Styling */
      .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      /* Mobile responsiveness */
      @media (max-width: 576px) {
        .card {
          padding: 20px;
        }

        .btn {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </body>
{% endblock %}
