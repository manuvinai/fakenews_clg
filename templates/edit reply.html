{% extends 'dashbord.html' %}

{% block body %}
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto; border-radius: 10px;">
            <h2 class="text-center mb-4">Edit Reply</h2>

            <form method="post" action="/edit_reply_post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="replay" class="form-label">Your Reply</label>
                    <textarea id="replay" name="reply" rows="6" class="form-control" required>{{ data.replay }}</textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Save Reply</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optionally, add any additional styling if needed -->
    <style>
        /* Customizing the button style */
        .btn-primary {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        /* Ensuring the textarea is wide enough */
        #replay {
            width: 100%;
            font-size: 14px;
        }

        /* Adjusting container margin for alignment */
        .container {
            margin-top: 50px;
        }
    </style>
</body>
{% endblock %}
